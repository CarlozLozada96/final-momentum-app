<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Momentum App</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="main">
    <span id="time">17:00:00</span>
    <h1>
      <span id="greeting">Good morning </span>
      <span id="name" contenteditable="true" onclick="clearPlaceholder(this)">(type your name)</span>
    </h1>
    <h2>What is your main focus for today?</h2>
    <h2 id="focus" contenteditable="true" onclick="clearPlaceholder(this)">(put task here)</h2>

    <div class="quote">
      <h5 id="content">(Quote Content Here)</h5>
      <h6 id="author">(Quote Author Here)</h6>
    </div>

    <div class="todo-list">
      <button id="open-popup-btn">to-do</button>

      <div id="popup" class="popup">
        <div class="popup-content">
          <button id="close-popup-btn">X</button>
          <h2>To-Do List</h2>
          <input type="text" id="task-input" placeholder="(type here)">
          <button id="add-task-btn">Add Task</button>
          <ul id="task-list"></ul>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="todo.js"></script>
</body>

</html>
